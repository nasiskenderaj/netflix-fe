<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100" >

      <div class="col col-xl-10" >
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="width: 400px">
              <img src="https://thurrott.s3.amazonaws.com/wp-content/uploads/sites/2/2022/01/14172326/netflix.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 100% " />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">

                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" />

                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"  style="width: 200px" routerLink="/list">Log

                    <a class="text-muted" >Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">

                    <a></a><button type="button" class="btn btn-danger" routerLink="register">Create new</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
