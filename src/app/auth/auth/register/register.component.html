<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="userFormGroup">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" formControlName="firstName" />
                      <div> <span style="color: red" *ngIf="(userFormGroup.get('firstName')?.touched||userFormGroup.get('firstName')?.dirty)&& !userFormGroup.get('firstName')?.valid">
                        First name is required
                      </span>
                     </div>
                      <label class="form-label" for="name">Your Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="lastname" class="form-control" formControlName="lastName" />
                      <div> <span style="color: red" *ngIf="(userFormGroup.get('lastName')?.touched||userFormGroup.get('lastName')?.dirty)&& !userFormGroup.get('lastName')?.valid">
                       Last name is required
                      </span>
                      </div>
                      <label class="form-label" for="lastname">Your Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" formControlName="email" />
                      <div> <span style="color: red" *ngIf="(userFormGroup.get('email')?.touched||userFormGroup.get('email')?.dirty)&& !userFormGroup.get('email')?.valid">
                        Email is required
                      </span>
                      </div>
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control"  formControlName="password" />
                      <div> <span style="color: red" *ngIf="(userFormGroup.get('password')?.touched||userFormGroup.get('password')?.dirty)&& !userFormGroup.get('password')?.valid">
                        Password is required
                      </span>
                      </div>
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>




                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-birthday-cake fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div >

                      <p-calendar [(ngModel)]="date" [showIcon]="true" inputId="birthday" name="birthday" formControlName="age" ></p-calendar>
                      </div>
                      <div> <span style="color: red" *ngIf="(userFormGroup.get('birthday')?.touched||userFormGroup.get('birthday')?.dirty)&& !userFormGroup.get('birthday')?.valid">
                        Birthday is required
                      </span>
                      </div>
                      <label for="birthday">Your Birthday</label>
                    </div>
                  </div>





                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a>Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="onclick()" [disabled]="!userFormGroup.valid">Register</button>
                    <button type="button" class="btn btn-primary btn-lg" style="margin-left: 10px" (click)="reset()">Reset All</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://www.kultplus.com/wp-content/uploads/2019/04/netflix.png"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
